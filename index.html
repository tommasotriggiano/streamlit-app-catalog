<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Streamlit App Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .app-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .app-item {
            margin: 15px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 250px;
        }
        .app-item img {
            width: 100%;
            height: auto;
        }
        .app-item a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .app-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Streamlit App Catalog</h1>
    <div class="app-list">
        <div class="app-item">
            <img src="catalogue_icon.PNG" alt="App 1 Screenshot">
            <h2>Application 1</h2>
            <a href="http://34.173.89.181:8010/" target="_blank">Open App</a>
        </div>
        <!-- Add more apps as needed -->
    </div>
</body>
</html>
